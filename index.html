            // ì„œë²„ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            async loadFromServer() {
                if (this.API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {

                    this.notices = data.notices || {};

                    this.setSyncStatus('success');
                    this.render();
