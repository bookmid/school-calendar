<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íµ¨Î°ÄÏ§ë ÌïôÏÇ¨Î†•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border-radius: 15px; overflow: hidden; }
        .day-cell { min-height: 110px; background-color: white; padding: 8px; display: flex; flex-direction: column; }
        .bg-holiday { background-color: #fff1f2 !important; } 
        .bg-sat { background-color: #f0f7ff !important; }
        .event-badge { font-size: 10px; padding: 2px 5px; margin-top: 2px; border-radius: 4px; background-color: #eef2ff; border-left: 2px solid #4f46e5; color: #3730a3; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .holiday-badge { background-color: #ffe4e6; border-left: 2px solid #f43f5e; color: #9f1239; }
        .del-btn { color: #ef4444; font-weight: bold; cursor: pointer; margin-left: 5px; font-size: 14px; padding: 0 2px; }
        input, select { border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 10px; outline: none; width: 100%; }
        .nav-arrow { font-size: 1.8rem; color: #cbd5e1; cursor: pointer; padding: 0 20px; user-select: none; }

        @media (max-width: 640px) {
            .pc-only { display: none !important; }
            #mainTitle { font-size: 1.25rem; line-height: 1.4; }
            .day-cell { min-height: 90px; padding: 4px; }
        }
    </style>
</head>
<body>
    <nav class="bg-indigo-900 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black">üè´ Íµ¨Î°ÄÏ§ë ÌïôÏÇ¨Î†•</h1>
            <div class="flex gap-2">
                <button onclick="changeView('yearly')" class="px-3 py-1 bg-indigo-700 rounded-lg text-xs font-bold transition">1ÎÖÑ</button>
                <button onclick="changeView('monthly')" class="pc-only px-3 py-1 bg-indigo-700 rounded-lg text-xs font-bold transition">ÏõîÍ∞Ñ</button>
                <button onclick="changeView('weekly')" class="px-3 py-1 bg-indigo-700 rounded-lg text-xs font-bold transition">Ï£ºÍ∞Ñ</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 max-w-6xl">
        <section class="bg-white p-6 rounded-[1.5rem] shadow-sm mb-6 border border-gray-100 flex flex-col md:flex-row gap-4 items-end">
            <div class="w-full md:flex-1"><span class="text-xs font-bold text-indigo-400 ml-1">ÎÇ†Ïßú</span><input type="date" id="inputDate"></div>
            <div class="w-full md:flex-[2]"><span class="text-xs font-bold text-indigo-400 ml-1">ÌñâÏÇ¨ ÎÇ¥Ïö©</span><input type="text" id="inputTitle" placeholder="ÎÇ¥Ïö© ÏûÖÎ†•"></div>
            <div class="w-full md:flex-1">
                <span class="text-xs font-bold text-indigo-400 ml-1">Îã¥Îãπ Î∂ÄÏÑú</span>
                <select id="inputDept">
                    <option value="ÍµêÎ¨¥Î∂Ä">ÍµêÎ¨¥Î∂Ä</option><option value="Ïó∞Íµ¨Î∂Ä">Ïó∞Íµ¨Î∂Ä</option>
                    <option value="ÌïôÏÉùÎ∂Ä">ÌïôÏÉùÎ∂Ä</option><option value="Ï∞ΩÏùòÎ∂Ä">Ï∞ΩÏùòÎ∂Ä</option>
                    <option value="ÌïôÎÖÑÎ∂Ä">ÌïôÎÖÑÎ∂Ä</option><option value="ÌñâÏ†ïÏã§">ÌñâÏ†ïÏã§</option>
                </select>
            </div>
            <button onclick="handleAdd()" class="w-full md:w-auto bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">Ï†ÄÏû•</button>
        </section>

        <div class="flex justify-center items-center mb-6 text-center">
            <div onclick="shiftTime(-1)" class="nav-arrow">‚ùÆ</div>
            <h2 id="mainTitle" class="text-2xl font-black text-gray-800 min-w-[200px]">ÎèôÍ∏∞Ìôî Ï§ë...</h2>
            <div onclick="shiftTime(1)" class="nav-arrow">‚ùØ</div>
        </div>

        <div id="viewPort"></div>
    </main>

    <footer class="mt-12 pb-10 text-center text-gray-400 text-[11px]">
        Developed by <span class="font-bold text-indigo-900">Choi Gwang-cheul</span>, Gurye Middle School
    </footer>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = window.innerWidth <= 640 ? 'weekly' : 'monthly';
        const dayLabels = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];

        const kHolidays = {
            '2026-01-01': 'Ïã†Ï†ï', '2026-01-28': 'ÏÑ§ÎÇ†', '2026-01-29': 'ÏÑ§ÎÇ†', '2026-01-30': 'ÏÑ§ÎÇ†',
            '2026-03-01': 'ÏÇºÏùºÏ†à', '2026-05-05': 'Ïñ¥Î¶∞Ïù¥ÎÇ†', '2026-06-06': 'ÌòÑÏ∂©Ïùº', '2026-08-15': 'Í¥ëÎ≥µÏ†à',
            '2026-10-03': 'Í∞úÏ≤úÏ†à', '2026-10-09': 'ÌïúÍ∏ÄÎÇ†', '2026-12-25': 'ÏÑ±ÌÉÑÏ†à'
        };

        // ÌïµÏã¨: ÏãúÏä§ÌÖú ÌÉÄÏûÑÏ°¥ ÏòÅÌñ•ÏùÑ Ïïà Î∞õÎäî ÎÇ†Ïßú Î¨∏ÏûêÏó¥ ÏÉùÏÑ± Ìï®Ïàò
        function getRawDateStr(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò (5Ï¥à Í∞ÑÍ≤©)
        async function syncEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                // ÏÑúÎ≤Ñ Îç∞Ïù¥ÌÑ∞Ïùò ÎÇ†Ïßú Î∂ÄÎ∂Ñ(YYYY-MM-DD)Îßå Ï∂îÏ∂úÌïòÏó¨ ÏãúÏ∞® ÏõêÏ≤ú Ï∞®Îã®
                const newEvents = data.map(e => ({
                    id: e.id,
                    date: e.date.split('T')[0], 
                    title: e.title,
                    dapt: e.dapt || 'ÍµêÎ¨¥Î∂Ä'
                }));
                
                // Îç∞Ïù¥ÌÑ∞ Î≥ÄÍ≤ΩÏù¥ ÏûàÏùÑ ÎïåÎßå Î†åÎçîÎßÅ (ÍπúÎπ°ÏûÑ Î∞©ÏßÄ)
                if (JSON.stringify(events) !== JSON.stringify(newEvents)) {
                    events = newEvents;
                    render();
                }
            } catch(e) { console.error("ÎèôÍ∏∞Ìôî Ïò§Î•ò"); }
        }

        function handleAdd() {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if(!date || !title) return alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            
            const temp = { id: Date.now().toString(), date, title, dapt };
            // ÎÇôÍ¥ÄÏ†Å ÏóÖÎç∞Ïù¥Ìä∏: ÏÑúÎ≤Ñ ÏùëÎãµ Ï†Ñ Ï¶âÏãú Î∞òÏòÅ
            events.push(temp); 
            render();
            
            document.getElementById('inputTitle').value = '';
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...temp }) });
        }

        function deleteEvent(id) {
            event.stopPropagation();
            if(!confirm("ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;
            events = events.filter(e => e.id.toString() !== id.toString());
            render();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id.toString() }) });
        }

        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }

        function changeView(v) { curView = v; render(); }

        function render() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if(curView === 'monthly') {
                head.innerText = `${y}ÎÖÑ ${m + 1}Ïõî`;
                let html = '<div class="calendar-grid">';
                dayLabels.forEach((d,i) => html += `<div class="bg-gray-50 p-2 text-center text-[10px] font-bold ${i===0?'text-red-500':i===6?'text-blue-500':'text-gray-400'}">${d}</div>`);
                
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for(let i=0; i<firstDay; i++) html += '<div class="day-cell bg-gray-50/30"></div>';
                
                for(let d=1; d<=lastDate; d++) {
                    const ds = getRawDateStr(y, m, d); // ÏãúÏ∞® ÏóÜÎäî ÎÇ†Ïßú ÏÉùÏÑ±
                    const dayIdx = new Date(y, m, d).getDay();
                    const hName = kHolidays[ds];
                    const isHoliday = dayIdx === 0 || hName;
                    const isSat = dayIdx === 6;
                    
                    html += `<div class="day-cell ${isHoliday ? 'bg-holiday' : isSat ? 'bg-sat' : ''}">
                                <div class="text-[11px] font-bold ${isHoliday ? 'text-red-500' : isSat ? 'text-blue-600' : 'text-gray-400'}">${d}</div>
                                <div class="flex-1 overflow-y-auto">`;
                    if(hName) html += `<div class="event-badge holiday-badge">${hName}</div>`;
                    events.filter(e => e.date === ds).forEach(e => {
                        html += `<div class="event-badge"><span class="truncate">[${e.dapt}] ${e.title}</span><span class="del-btn" onclick="deleteEvent('${e.id}')">‚úï</span></div>`;
                    });
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if(curView === 'weekly') {
                const start = new Date(curDate); 
                start.setDate(curDate.getDate() - curDate.getDay());
                head.innerHTML = window.innerWidth <= 640 ? `${y}ÎÖÑ ${start.getMonth()+1}Ïõî<br>Ï£ºÍ∞Ñ Í≥ÑÌöç` : `${y}ÎÖÑ ${start.getMonth()+1}Ïõî Ï£ºÍ∞Ñ Í≥ÑÌöç`;
                
                let html = '<div class="space-y-3">';
                for(let i=0; i<7; i++) {
                    const d = new Date(start); 
                    d.setDate(start.getDate() + i);
                    const ds = getRawDateStr(d.getFullYear(), d.getMonth(), d.getDate());
                    const hName = kHolidays[ds];
                    const isSun = i === 0, isSat = i === 6;
                    
                    html += `<div class="p-4 rounded-2xl border ${hName || isSun ? 'bg-holiday border-red-100' : isSat ? 'bg-sat border-blue-100' : 'bg-white'} flex items-center shadow-sm">
                        <div class="w-16 text-center mr-4 border-r pr-4">
                            <div class="text-xl font-black ${hName || isSun ? 'text-red-500' : isSat ? 'text-blue-600' : 'text-indigo-900'}">${d.getDate()}</div>
                            <div class="text-[10px] text-gray-400">(${dayLabels[i]})</div>
                        </div>
                        <div class="flex-1">${hName ? `<div class="event-badge holiday-badge mb-1 w-fit">${hName}</div>` : ''}`;
                    events.filter(e => e.date === ds).forEach(e => {
                        html += `<div class="event-badge mb-1"><span>[${e.dapt}] ${e.title}</span><span class="del-btn" onclick="deleteEvent('${e.id}')">‚úï</span></div>`;
                    });
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
            else if(curView === 'yearly') {
                head.innerText = `${y}ÎÖÑ Ï†ÑÏ≤¥ ÌïôÏÇ¨`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-3">';
                for(let i=0; i<12; i++) {
                    html += `<div class="bg-white p-3 rounded-xl border shadow-sm"><div class="font-bold text-indigo-600 mb-1 border-b text-sm">${i+1}Ïõî</div>`;
                    for(let d=1; d<=31; d++) {
                        const target = new Date(y, i, d);
                        if(target.getMonth() !== i) continue;
                        const ds = getRawDateStr(y, i, d);
                        const hName = kHolidays[ds];
                        const dayEvents = events.filter(e => e.date === ds);
                        if(hName || dayEvents.length > 0) {
                            html += `<div class="text-[9px] mb-0.5 ${hName?'text-red-500 font-bold':''}"><strong>${d}</strong> ${hName || ''} ${dayEvents.map(e=>'['+e.dapt+']'+e.title).join(', ')}</div>`;
                        }
                    }
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        }

        // Ï¥àÍ∏∞ Ïã§Ìñâ Î∞è 5Ï¥à Í∞ÑÍ≤© ÏûêÎèô ÎèôÍ∏∞Ìôî ÏÑ§Ï†ï
        syncEvents();
        setInterval(syncEvents, 5000); 
    </script>
</body>
</html>
