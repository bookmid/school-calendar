<body class="bg-gray-50 text-gray-800">

                <button onclick="changeView('monthly')" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm transition">ì›”ì¤‘ ê³„íš</button>

    <main class="container mx-auto p-4">

            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="date" id="eventDate" class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="text" id="eventTitle" placeholder="ì¼ì • ë‚´ìš©" class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="text" id="eventDept" placeholder="ê´€ë ¨ ë¶€ì„œ (ì˜ˆ: êµë¬´ë¶€)" class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">

    <script>
        let events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
        let currentView = 'monthly';
        let viewDate = new Date(); // í˜„ì¬ ë³´ê³  ìˆëŠ” ê¸°ì¤€ ë‚ ì§œ

        function saveEvents() {
            localStorage.setItem('schoolEvents', JSON.stringify(events));
            render();
        }

        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const dept = document.getElementById('eventDept').value;
            if(!date || !title) return alert("ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");
            events.push({ id: Date.now(), date, title, dept });
            saveEvents();
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDept').value = '';
        }

        function deleteEvent(id) {
            if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                events = events.filter(e => e.id !== id);
                saveEvents();
            }
        }

        // ì›” ì´ë™ ê¸°ëŠ¥
        function moveMonth(offset) {
            viewDate.setMonth(viewDate.getMonth() + offset);
            render();
        }

        function changeView(view) {
            currentView = view;
            render();
        }

        // ìš”ì¼ êµ¬í•˜ê¸° í•¨ìˆ˜
        function getDayOfWeek(dateStr) {
            const week = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            return week[new Date(dateStr).getDay()];
        }

        function render() {
            const container = document.getElementById('contentDisplay');
            const title = document.getElementById('viewTitle');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            container.innerHTML = '';

            // 1ë…„ í•™ì‚¬ë ¥ì¼ ë•ŒëŠ” ì›” ì´ë™ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            if(currentView === 'yearly') {
                prevBtn.style.visibility = 'hidden';
                nextBtn.style.visibility = 'hidden';
                title.innerText = `${viewDate.getFullYear()}í•™ë…„ë„ í•™ì‚¬ë ¥`;
                renderYearly(container);
            } else {
                prevBtn.style.visibility = 'visible';
                nextBtn.style.visibility = 'visible';
                
                if(currentView === 'monthly') {
                    title.innerText = `${viewDate.getFullYear()}ë…„ ${viewDate.getMonth() + 1}ì›”`;
                    renderMonthly(container);
                } else if(currentView === 'weekly') {
                    title.innerText = `${viewDate.getMonth() + 1}ì›” ì£¼ê°„ ìƒì„¸`;
                    renderWeekly(container);
                }
            }
        }

        function renderMonthly(container) {
            let html = `<div class="calendar-grid bg-gray-200 gap-px border">`;
            const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            days.forEach((d, i) => {
                const color = i === 0 ? 'text-red-500' : (i === 6 ? 'text-blue-500' : '');
                html += `<div class="bg-gray-100 p-2 text-center font-bold ${color}">${d}</div>`;
            });
            
            const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const lastDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) html += `<div class="day-cell bg-gray-50"></div>`;
            
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = events.filter(e => e.date === dateStr);
                const isToday = new Date().toDateString() === new Date(dateStr).toDateString();
                
                html += `
                    <div class="day-cell bg-white p-1 overflow-y-auto ${isToday ? 'bg-yellow-50' : ''}">
                        <div class="font-bold text-sm mb-1">${d}</div>
                        ${dayEvents.map(e => `
                            <div class="text-[10px] bg-blue-50 mb-1 p-1 rounded border-l-2 border-blue-400 leading-tight">
                                <span class="text-blue-700 font-semibold">[${e.dept || 'ê³µìš©'}]</span><br>${e.title}
                            </div>
                        `).join('')}
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderWeekly(container) {
            // í•´ë‹¹ ì›”ì˜ ì¼ì •ë§Œ í•„í„°ë§ í›„ ë‚ ì§œìˆœ ì •ë ¬
            const currentMonthStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}`;
            const filteredEvents = events
                .filter(e => e.date.startsWith(currentMonthStr))
                .sort((a,b) => new Date(a.date) - new Date(b.date));

            if(filteredEvents.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let html = `
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-blue-50 text-blue-900">
                                <th class="p-3 border">ë‚ ì§œ (ìš”ì¼)</th>
                                <th class="p-3 border">ê´€ë ¨ ë¶€ì„œ</th>
                                <th class="p-3 border">ìƒì„¸ ë‚´ìš©</th>
                                <th class="p-3 border w-20">ê´€ë¦¬</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredEvents.map(e => `
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="p-3 border font-medium">
                                        ${e.date} <span class="${getDayOfWeek(e.date)==='ì¼'?'text-red-500':getDayOfWeek(e.date)==='í† '?'text-blue-500':''} text-sm">(${getDayOfWeek(e.date)})</span>
                                    </td>
                                    <td class="p-3 border"><span class="px-2 py-1 bg-gray-100 rounded text-xs">${e.dept || 'ì¼ë°˜'}</span></td>
                                    <td class="p-3 border font-semibold">${e.title}</td>
                                    <td class="p-3 border text-center">
                                        <button onclick="deleteEvent(${e.id})" class="text-red-400 hover:text-red-600 text-sm">ì‚­ì œ</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            container.innerHTML = html;
        }

        function renderYearly(container) {
            let html = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">`;
            for(let m=0; m<12; m++) {
                const monthEvents = events.filter(e => {

                    return d.getFullYear() === viewDate.getFullYear() && d.getMonth() === m;
                });
                html += `

                        <h3 class="font-bold border-b pb-2 mb-2 text-blue-600">${m+1}ì›”</h3>
                        <ul class="text-[11px] space-y-1">

                                monthEvents.sort((a,b)=>new Date(a.date)-new Date(b.date)).map(e => `

                                `).join('') : `<li class="text-gray-300 italic">ì¼ì • ì—†ìŒ</li>`}
                        </ul>
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        render();
    </script>
