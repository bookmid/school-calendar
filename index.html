    <main class="container mx-auto p-4 max-w-6xl">

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwt-3h-U7jrEcOOsmkt5yJVLJPmSQm2X7czP_56DS4xoKeG4e3gYhkxvklrg_REKRoR/exec';
        let events = [];
        let curDate = new Date();
        let curView = 'monthly';
        let manualReds = new Set();
        const holidays = ['2026-01-01', '2026-02-16', '2026-02-17', '2026-02-18', '2026-03-01', '2026-03-02', '2026-05-05', '2026-05-24', '2026-06-06', '2026-08-15', '2026-09-24', '2026-09-25', '2026-09-26', '2026-10-03', '2026-10-09', '2026-12-25'];

        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                events = await res.json();
                render();
            } catch(e) { document.getElementById('mainTitle').innerText = "ì—°ê²° ì˜¤ë¥˜!"; }
        }

        function setView(v) { curView = v; render(); }
        
        // ë°°ê²½ìƒ‰ ë³€ê²½ ì‹œ íŒì—… ì•Œë¦¼ ì¶”ê°€
        function toggleColor(ds) { 
            if(!manualReds.has(ds)) {
                alert("íœ´ì—…ì¼ë¡œ ì§€ì •í•©ë‹ˆë‹¤.");
                manualReds.add(ds);
            } else {
                manualReds.delete(ds);
            }
            render(); 
        }

        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }

        function render() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if(curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid bg-gray-200">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d, i) => html += `<div class="bg-gray-50 p-2 text-center text-xs font-bold ${i===0?'text-red-500':i===6?'text-blue-500':'text-gray-500'}">${d}</div>`);
                const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
                for(let i=0; i<first; i++) html += '<div class="day-cell bg-gray-50/50"></div>';
                for(let d=1; d<=last; d++) {
                    const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isHoliday = holidays.includes(ds) || new Date(y, m, d).getDay() === 0 || new Date(y, m, d).getDay() === 6 || manualReds.has(ds);
                    html += `<div class="day-cell ${isHoliday ? 'bg-red-custom bg-holiday' : ''}" onclick="toggleColor('${ds}')">
                        <div class="text-xs font-bold ${isHoliday ? 'text-red-500' : 'text-gray-400'}">${d}</div>`;
                    events.filter(e => (e.date || e.data) === ds).forEach(e => html += `<div class="event-badge">${e.title}</div>`);
                    html += `</div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if(curView === 'yearly') {
                head.innerText = `${y}ë…„ ì „ì²´ í•™ì‚¬`;
                let html = '<div class="year-wrapper">';
                for(let i=0; i<12; i++) {
                    html += `<div class="mini-month"><div class="font-bold text-indigo-600 border-b pb-1 mb-2 text-sm">${i+1}ì›” ì¼ì •</div><div class="space-y-1">`;
                    const mEvents = events.filter(e => new Date(e.date || e.data).getMonth() === i && new Date(e.date || e.data).getFullYear() === y);
                    if(mEvents.length) mEvents.sort((a,b)=>new Date(a.date||a.data)-new Date(b.date||b.data)).forEach(e => html += `<div class="text-[10px] bg-indigo-50 p-1 rounded"><strong>${(e.date||e.data).split('-')[2]}ì¼</strong> ${e.title}</div>`);
                    else html += `<div class="text-[10px] text-gray-300 italic">ì¼ì • ì—†ìŒ</div>`;
                    html += '</div></div>';
                }
                port.innerHTML = html + '</div>';
            }
            else if(curView === 'weekly') {
                head.innerText = `ì£¼ê°„ ê³„íš`;
                let html = '<div class="max-w-2xl mx-auto">';
                const start = new Date(curDate); start.setDate(curDate.getDate() - curDate.getDay());
                for(let i=0; i<7; i++) {
                    const d = new Date(start); d.setDate(start.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const dayName = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][i];
                    html += `<div class="week-card shadow-sm p-4 mb-3"><div class="w-16 text-center border-r pr-4 mr-4">
                        <div class="text-xl font-bold ${i===0?'text-red-500':i===6?'text-blue-500':''}">${d.getDate()}</div><div class="text-xs text-gray-400">${dayName}</div></div>
                        <div class="flex-1 space-y-1">`;
                    events.filter(e => (e.date || e.data) === ds).forEach(e => html += `<div class="event-badge text-sm p-1.5">${e.title}</div>`);
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
        }

        async function handleAdd() {
            const date = document.getElementById('dateIn').value;
            const title = document.getElementById('titleIn').value;
            if(!date || !title) return alert("ì…ë ¥ ì˜¤ë¥˜!");
            document.getElementById('mainTitle').innerText = "ì €ì¥ ì¤‘...";
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', id: Date.now().toString(), date, title }) });
            document.getElementById('titleIn').value = '';
            fetchEvents();
        }
        window.onload = fetchEvents;
    </script>
