    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw6vFL46mn_28WWuJCMRGJ1cZj0irzON7mi7IDlE3SkVk9SSYPmCZCoJQTg0wAfpQwC/exec';
        let events = [];

        function formatDate(raw) {
            if(!raw) return "";
            let d = new Date(raw);
            if(raw.toString().includes('T')) d.setHours(d.getHours() + 9);
            return d.toISOString().split('T')[0];
        }

        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                events = data.map(e => ({ ...e, date: formatDate(e.data || e.date) }));

        }

        function setView(v) { curView = v; render(); }
        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }

        async function deleteEvent(id) {

        }

        function render() {

            const y = curDate.getFullYear(), m = curDate.getMonth();

            if(curView === 'monthly') {
