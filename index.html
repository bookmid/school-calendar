<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .day-cell { min-height: 110px; background-color: white; padding: 6px; display: flex; flex-direction: column; }
        .bg-holiday { background-color: #fff1f2 !important; } 
        .bg-sat { background-color: #f0f7ff !important; }
        .event-badge { font-size: 11px; padding: 4px 8px; margin-top: 2px; border-radius: 6px; background-color: #f1f5f9; border-left: 4px solid #6366f1; color: #1e293b; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .holiday-badge { background-color: #ffe4e6; border-left: 4px solid #f43f5e; color: #9f1239; }
        .del-btn { color: #ef4444; font-weight: bold; cursor: pointer; margin-left: 8px; font-size: 16px; padding: 0 4px; line-height: 1; }
        @media (max-width: 640px) { .pc-only { display: none !important; } .day-cell { min-height: 95px; } .event-badge { font-size: 10px; } }
    </style>
</head>
<body>
    <nav class="bg-indigo-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-black text-lg tracking-tight">ğŸ« êµ¬ë¡€ì¤‘ ì‹¤ì‹œê°„ í•™ì‚¬ë ¥</h1>
            <div class="flex gap-1">
                <button onclick="window.setView('yearly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">1ë…„</button>
                <button onclick="window.setView('monthly')" class="pc-only px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">ì›”ê°„</button>
                <button onclick="window.setView('weekly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">ì£¼ê°„</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-3 max-w-5xl">
        <section class="bg-white p-5 rounded-2xl shadow-sm mb-4 border border-slate-200 grid grid-cols-2 md:grid-cols-4 gap-3 items-end">
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ë‚ ì§œ</label><input type="date" id="inputDate" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">í–‰ì‚¬ ë‚´ìš©</label><input type="text" id="inputTitle" placeholder="ì¼ì • ì…ë ¥" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ë‹´ë‹¹ ë¶€ì„œ</label>
                <select id="inputDept" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none">
                    <option value="êµë¬´">êµë¬´ë¶€</option><option value="ì—°êµ¬">ì—°êµ¬ë¶€</option><option value="í•™ìƒ">í•™ìƒë¶€</option>
                    <option value="ì°½ì˜">ì°½ì˜ë¶€</option><option value="í•™ë…„">í•™ë…„ë¶€</option><option value="í–‰ì •">í–‰ì •ì‹¤</option>
                </select>
            </div>
            <button onclick="window.handleAdd()" class="col-span-2 md:col-span-1 bg-indigo-600 text-white h-[42px] rounded-xl font-black shadow-md active:scale-95 transition-all">ì €ì¥í•˜ê¸°</button>
        </section>

        <div class="flex justify-between items-center mb-4 bg-white rounded-xl py-2 shadow-sm border border-slate-100">
            <button onclick="window.shiftTime(-1)" class="px-6 text-indigo-600 font-bold text-2xl active:opacity-50">â®</button>
            <h2 id="mainTitle" class="text-xl font-black text-slate-800">ë°ì´í„° ë¡œë”© ì¤‘...</h2>
            <button onclick="window.shiftTime(1)" class="px-6 text-indigo-600 font-bold text-2xl active:opacity-50">â¯</button>
        </div>

        <div id="viewPort" class="min-h-[400px]"></div>

        <footer class="mt-12 pb-10 text-center text-slate-400 text-[11px]">
            Developed by <span class="font-bold text-indigo-900">Choi Gwang-cheul</span>, Gurye Middle School
        </footer>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = window.innerWidth <= 640 ? 'weekly' : 'monthly';

        const toKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        window.render = function() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if (curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d,i) => html += `<div class="bg-slate-50 p-2 text-center text-[11px] font-black ${i===0?'text-red-500':i===6?'text-blue-500':'text-slate-400'}">${d}</div>`);
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) html += '<div class="day-cell bg-slate-50/50"></div>';
                for (let d = 1; d <= lastDate; d++) {
                    const key = toKey(y, m, d);
                    const dayIdx = new Date(y, m, d).getDay();
                    html += `<div class="day-cell ${dayIdx===0?'bg-holiday':dayIdx===6?'bg-sat':''}">
                        <div class="text-[11px] font-black ${dayIdx===0?'text-red-500':dayIdx===6?'text-blue-600':'text-slate-300'}">${d}</div>
                        <div class="flex-1 overflow-y-auto">
                            ${events.filter(e => e.date === key).map(e => `<div class="event-badge"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">âœ•</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if (curView === 'weekly') {
                const temp = new Date(curDate);
                temp.setDate(curDate.getDate() - curDate.getDay());
                head.innerText = `${temp.getFullYear()}ë…„ ${temp.getMonth()+1}ì›” ì£¼ê°„`;
                let html = '<div class="flex flex-col gap-2">';
                for (let i = 0; i < 7; i++) {
                    const d = new Date(temp); d.setDate(temp.getDate() + i);
                    const key = toKey(d.getFullYear(), d.getMonth(), d.getDate());
                    html += `<div class="p-4 rounded-xl border bg-white flex items-center shadow-sm">
                        <div class="w-12 text-center mr-4 border-r pr-4 font-black text-indigo-900">${d.getDate()}</div>
                        <div class="flex-1">
                            ${events.filter(e => e.date === key).map(e => `<div class="event-badge py-2 mb-1"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">âœ•</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
            else if (curView === 'yearly') {
                head.innerText = `${y}ë…„ ì „ì²´ í•™ì‚¬`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-2">';
                for (let im = 0; im < 12; im++) {
                    html += `<div class="bg-white p-2 rounded-lg border text-[10px] h-48 overflow-y-auto"><div class="font-bold text-indigo-600 border-b mb-1">${im+1}ì›”</div>`;
                    for (let id = 1; id <= 31; id++) {
                        const check = new Date(y, im, id); if (check.getMonth() !== im) continue;
                        const key = toKey(y, im, id);
                        const dayEvents = events.filter(e => e.date === key);
                        if (dayEvents.length > 0) html += `<div class="mb-0.5"><b>${id}</b> ${dayEvents.map(e=>`${e.title}(${e.dapt})`).join(', ')}</div>`;
                    }
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        };

        window.shiftTime = (n) => {
            if (curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if (curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else curDate.setDate(curDate.getDate() + (n * 7));
            window.render();
        };

        window.setView = (v) => { curView = v; window.render(); };

        window.handleAdd = async () => {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if (!date || !title) return alert("ì…ë ¥ ì˜¤ë¥˜!");
            const newItem = { id: String(Date.now()), date, title, dapt };
            events.push(newItem); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...newItem }) });
        };

        window.deleteEvent = async (id) => {
            if (!confirm("ì‚­ì œ?")) return;
            events = events.filter(e => e.id !== id); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
        };

        async function sync() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                // í•µì‹¬: ì„œë²„ ë‚ ì§œì—ì„œ ì• 10ìë¦¬ ë¬¸ìì—´ë§Œ ì •í™•íˆ ì¶”ì¶œ (ì‹œì°¨ ì›ì²œ ë´‰ì‡„)
                events = data.map(e => ({ ...e, date: String(e.date).substring(0, 10) }));
                window.render();
            } catch (e) { console.error(e); }
        }

        window.render(); sync();
        setInterval(sync, 10000);
    </script>
</body>
</html>
