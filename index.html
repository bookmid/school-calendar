<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-cell { min-height: 100px; border: 1px solid #e5e7eb; }
        /* ëª¨ë°”ì¼ ìµœì í™” ìŠ¤íƒ€ì¼ */
        @media (max-width: 640px) {
            .day-cell { min-height: 60px; font-size: 0.7rem; }
            .mobile-hide { display: none; }
            .text-xs-mobile { font-size: 0.65rem; }

        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-blue-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold cursor-pointer" onclick="location.reload()">ğŸ« êµ¬ë¡€ì¤‘í•™êµ í•™ì‚¬ë ¥</h1>
            <div class="flex gap-1">
                <button onclick="changeView('yearly')" class="px-3 py-1.5 bg-blue-700 hover:bg-blue-900 rounded text-sm transition">1ë…„</button>
                <button onclick="changeView('monthly')" class="px-3 py-1.5 bg-blue-700 hover:bg-blue-900 rounded text-sm transition">ì›”ê°„</button>
                <button onclick="changeView('weekly')" class="px-3 py-1.5 bg-blue-700 hover:bg-blue-900 rounded text-sm transition">ì£¼ê°„</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-2 md:p-4">
        <section class="bg-white p-4 rounded-xl shadow-sm border mb-4">
            <h2 class="font-bold mb-3 text-blue-800 text-sm md:text-base">ğŸ“ ì¼ì • ë“±ë¡</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                <input type="date" id="eventDate" class="border p-2 rounded text-sm outline-none focus:ring-1 focus:ring-blue-500">
                <input type="text" id="eventDept" placeholder="ë¶€ì„œ" class="border p-2 rounded text-sm outline-none focus:ring-1 focus:ring-blue-500">
                <input type="text" id="eventTitle" placeholder="ë‚´ìš©" class="col-span-2 md:col-span-1 border p-2 rounded text-sm outline-none focus:ring-1 focus:ring-blue-500">
                <button onclick="addEvent()" class="col-span-2 md:col-span-1 bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-bold text-sm transition">ë°˜ì˜</button>
            </div>
        </section>

        <div class="flex items-center justify-center gap-4 md:gap-8 mb-4 bg-white py-3 rounded-lg shadow-sm border">
            <button onclick="moveTime(-1)" class="text-xl md:text-2xl font-bold text-blue-600 hover:scale-110 transition">â—€</button>
            <div id="viewTitle" class="text-lg md:text-2xl font-bold text-gray-800 min-w-[150px] text-center"></div>
            <button onclick="moveTime(1)" class="text-xl md:text-2xl font-bold text-blue-600 hover:scale-110 transition">â–¶</button>
        </div>

        <div id="contentDisplay" class="bg-white p-2 md:p-4 rounded-xl shadow-md min-h-[400px]"></div>
    </main>

    <script>
        let events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
        let currentView = 'monthly';
        let viewDate = new Date(); // ê¸°ì¤€ ë‚ ì§œ

        function saveEvents() {
            localStorage.setItem('schoolEvents', JSON.stringify(events));
            render();
        }

        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const dept = document.getElementById('eventDept').value;
            if(!date || !title) return alert("ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");
            events.push({ id: Date.now(), date, title, dept });
            saveEvents();
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDept').value = '';
        }

        function deleteEvent(id) {
            if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                events = events.filter(e => e.id !== id);
                saveEvents();
            }
        }

        // ì‹œê°„ ì´ë™ (ë·° ëª¨ë“œì— ë”°ë¼ ë…„ë„ ë˜ëŠ” ì›” ì´ë™)
        function moveTime(offset) {
            if (currentView === 'yearly') {
                viewDate.setFullYear(viewDate.getFullYear() + offset);
            } else {
                viewDate.setMonth(viewDate.getMonth() + offset);
            }
            render();
        }

        function changeView(view) {
            currentView = view;
            render();
        }

        function getDayOfWeek(dateStr) {
            const week = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            return week[new Date(dateStr).getDay()];
        }

        function render() {
            const container = document.getElementById('contentDisplay');
            const title = document.getElementById('viewTitle');
            container.innerHTML = '';

            if(currentView === 'yearly') {
                title.innerText = `${viewDate.getFullYear()}í•™ë…„ë„`;
                renderYearly(container);
            } else if(currentView === 'monthly') {
                title.innerText = `${viewDate.getFullYear()}ë…„ ${viewDate.getMonth() + 1}ì›”`;
                renderMonthly(container);
            } else if(currentView === 'weekly') {
                title.innerText = `${viewDate.getMonth() + 1}ì›” ì£¼ê°„ ê³„íš`;
                renderWeekly(container);
            }
        }

        function renderMonthly(container) {
            let html = `<div class="calendar-grid bg-gray-200 gap-px border">`;
            const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            days.forEach((d, i) => {
                const color = i === 0 ? 'text-red-500' : (i === 6 ? 'text-blue-500' : '');
                html += `<div class="bg-gray-100 p-2 text-center font-bold text-xs md:text-sm ${color}">${d}</div>`;
            });
            
            const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const lastDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) html += `<div class="day-cell bg-gray-50"></div>`;
            
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = events.filter(e => e.date === dateStr);
                const isToday = new Date().toDateString() === new Date(dateStr).toDateString();
                
                html += `
                    <div class="day-cell bg-white p-1 overflow-y-auto ${isToday ? 'bg-yellow-50' : ''}">
                        <div class="font-bold text-xs mb-1">${d}</div>
                        ${dayEvents.map(e => `
                            <div class="text-[9px] md:text-[10px] bg-blue-50 mb-1 p-0.5 rounded border-l-2 border-blue-400 leading-tight">
                                <span class="text-blue-700 font-bold mobile-hide">[${e.dept}]</span> ${e.title}
                            </div>
                        `).join('')}
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderWeekly(container) {
            const currentMonthStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}`;
            const filteredEvents = events
                .filter(e => e.date.startsWith(currentMonthStr))
                .sort((a,b) => new Date(a.date) - new Date(b.date));

            if(filteredEvents.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400 text-sm">í•´ë‹¹ ì›”ì— ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let html = `
                <div class="overflow-x-auto shadow-sm border rounded-lg">
                    <table class="w-full text-left text-sm border-collapse">
                        <thead>
                            <tr class="bg-blue-50 text-blue-900 border-b">
                                <th class="p-3">ë‚ ì§œ(ìš”ì¼)</th>
                                <th class="p-3 mobile-hide">ë¶€ì„œ</th>
                                <th class="p-3">í–‰ì‚¬ ë‚´ìš©</th>
                                <th class="p-3 w-12 text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredEvents.map(e => `
                                <tr class="border-b hover:bg-gray-50 transition">
                                    <td class="p-3 font-medium whitespace-nowrap">
                                        ${e.date.slice(5)} <span class="${getDayOfWeek(e.date)==='ì¼'?'text-red-500':getDayOfWeek(e.date)==='í† '?'text-blue-500':''} text-xs">(${getDayOfWeek(e.date)})</span>
                                    </td>
                                    <td class="p-3 mobile-hide"><span class="px-1.5 py-0.5 bg-gray-100 rounded text-[11px]">${e.dept || 'ì¼ë°˜'}</span></td>
                                    <td class="p-3 font-semibold text-gray-700">${e.title}</td>
                                    <td class="p-2 text-center">
                                        <button onclick="deleteEvent(${e.id})" class="text-red-300 hover:text-red-600">âœ•</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            container.innerHTML = html;
        }

        function renderYearly(container) {
            let html = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">`;
            for(let m=0; m<12; m++) {
                const monthEvents = events.filter(e => {
                    const d = new Date(e.date);
                    return d.getFullYear() === viewDate.getFullYear() && d.getMonth() === m;
                }).sort((a,b) => new Date(a.date) - new Date(b.date));

                html += `
                    <div class="border rounded-lg bg-white p-3 hover:border-blue-300 transition-all shadow-sm">
                        <h3 class="font-bold border-b pb-2 mb-2 text-blue-700 flex justify-between items-center">
                            <span>${m+1}ì›”</span>
                            <span class="text-[10px] text-gray-400 font-normal">${monthEvents.length}ê±´</span>
                        </h3>
                        <ul class="text-[11px] space-y-1.5 max-height-[150px] overflow-y-auto">
                            ${monthEvents.length > 0 ? 
                                monthEvents.map(e => `
                                    <li class="flex gap-1.5 border-b border-gray-50 pb-1 last:border-0">
                                        <span class="font-bold text-gray-500 w-6 shrink-0">${e.date.split('-')[2]}ì¼</span>
                                        <span class="text-gray-700 truncate">${e.title}</span>
                                    </li>
                                `).join('') : `<li class="text-gray-300 italic py-2 text-center">ì¼ì • ì—†ìŒ</li>`}
                        </ul>
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        render();
    </script>
</body>
</html>
