    <script>
        const app = {

            setSyncStatus(status) {

            async loadFromServer() {
                // ì´ë¯¸ ë™ê¸°í™” ì¤‘ì´ë©´ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
                if (this.isSyncing) return;
                
                if (this.API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    const data = localStorage.getItem('gurye_events');
                    this.events = data ? JSON.parse(data) : [];
                    this.render();
                    return;

                try {
                    this.isSyncing = true;
                    this.setSyncStatus('syncing');
                    const response = await fetch(this.API_URL + '?t=' + Date.now());
                    const data = await response.json();
                    
                    // ì„œë²„ ë°ì´í„°ë¡œ êµì²´ (ë¬¸ìì—´ ë‚ ì§œ ì²˜ë¦¬)
                    this.events = data.map(item => {

                        } else if (typeof dateStr === 'string') {
                            dateStr = dateStr.substring(0, 10);
                        }
                        return { id: String(item.id), date: dateStr, title: item.title, dapt: item.dapt };
                    });
                    
                    this.setSyncStatus('success');
                    this.render();
                } catch (error) {
                    console.error('ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.setSyncStatus('error');
                } finally {
                    this.isSyncing = false;

            },
            
            async saveToServer(action, data) {
                if (this.API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    localStorage.setItem('gurye_events', JSON.stringify(this.events));
                    return;
                }
                
                try {
                    this.setSyncStatus('syncing');
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ action, ...data })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        this.setSyncStatus('success');
                        // â­ ìˆ˜ì • í¬ì¸íŠ¸: ì¦‰ì‹œ ì„œë²„ ë°ì´í„°ë¥¼ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ëŠ” ëŒ€ì‹ , 
                        // ì¼ì • ì‹œê°„ ë’¤ì— ë™ê¸°í™”ë˜ë„ë¡ í•˜ì—¬ ì„œë²„ì˜ ì“°ê¸° ì§€ì—° ì‹œê°„ì„ í™•ë³´í•¨
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                    this.setSyncStatus('error');
                    // ì˜¤ë¥˜ ì‹œ ë¡œì»¬ ë°ì´í„° ì›ë³µ ë¡œì§ì´ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜, ì—¬ê¸°ì„œëŠ” ê²½ê³ ë§Œ í•¨
                    alert('ì„œë²„ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.');
                }
            },
            
            async saveEvent() {
                const dateInput = document.getElementById('inDate').value;
                const title = document.getElementById('inTitle').value;
                const dapt = document.getElementById('inDept').value;
                
                if (!dateInput || !title) {
                    alert('ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                    return;
                }
                
                const newEvent = {
                    id: Date.now().toString(),
                    date: dateInput,
                    title: title,
                    dapt: dapt
                };
                
                // 1. í™”ë©´ì— ì¦‰ì‹œ ë°˜ì˜ (ë‚™ê´€ì  ì—…ë°ì´íŠ¸)
                this.events.push(newEvent);
                this.render();

                document.getElementById('inDate').value = '';

                        await this.saveToServer('add', newEvent);

            move(direction) {

                } else if (this.viewMode === 'monthly') {

            renderYearly() {
                const year = this.currentDate.getFullYear();
                let html = '<div class="year-view">';
                for (let m = 0; m < 12; m++) {
                    html += `<div class="year-month">
                        <div class="year-month-title">${year}ë…„ ${m + 1}ì›”</div>

                    ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(w => {
                        html += `<div class="text-[9px] text-slate-400 font-bold text-center p-1">${w}</div>`;
                    });
                    const first = new Date(year, m, 1).getDay();
                    const last = new Date(year, m + 1, 0).getDate();
                    for (let i = 0; i < first; i++) html += '<div></div>';
                    for (let d = 1; d <= last; d++) {
                        const dateStr = `${year}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const dayIdx = new Date(year, m, d).getDay();
                        const hasEvent = this.events.some(e => e.date === dateStr);
                        const holiday = this.getHoliday(dateStr);
                        const isWeekend = dayIdx === 0 || dayIdx === 6;
                        const colorClass = dayIdx === 0 || holiday ? 'text-sun' : (dayIdx === 6 ? 'text-sat' : 'text-slate-600');
                        const cellClass = holiday || isWeekend ? 'weekend' : (hasEvent ? 'has-event' : '');
                        html += `<div class="mini-day ${cellClass} ${colorClass}">${d}</div>`;
                    }
                    html += '</div></div>';
                }
                return html + '</div>';
            },
            
            renderMonthly() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(w => {
                    html += `<div class="bg-slate-50 p-2 text-center text-[11px] font-bold text-slate-400">${w}</div>`;
                });
                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < first; i++) html += '<div class="day-cell bg-slate-50/30"></div>';
                for (let d = 1; d <= last; d++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayIdx = new Date(year, month, d).getDay();
                    const holiday = this.getHoliday(dateStr);
                    const isWeekend = dayIdx === 0 || dayIdx === 6;
                    const colorClass = dayIdx === 0 || holiday ? 'text-sun' : (dayIdx === 6 ? 'text-sat' : 'text-slate-400');
                    const weekendClass = (isWeekend || holiday) ? 'weekend-cell' : '';
                    html += `<div class="day-cell ${weekendClass}" onclick="app.toggleHoliday('${dateStr}')">
                        <div class="text-[11px] font-black ${colorClass}">${d}</div>`;
                    if (holiday) html += `<div class="holiday-badge">${holiday}</div>`;
                    html += '<div class="mt-1">';
                    this.events.filter(e => e.date === dateStr).forEach(e => {
                        html += `<div class="event-item" onclick="event.stopPropagation()">

            },
            
            renderWeekly() {
                const start = new Date(this.currentDate);
                start.setDate(this.currentDate.getDate() - this.currentDate.getDay());
                let html = '<div class="flex flex-col gap-2">';
                for (let i = 0; i < 7; i++) {
                    const d = new Date(start);
                    d.setDate(start.getDate() + i);
                    const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    const holiday = this.getHoliday(dateStr);
                    const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                    const weekendClass = (isWeekend || holiday) ? 'weekend-bg' : '';
                    html += `<div class="week-item ${weekendClass} p-4 rounded-xl border flex items-center shadow-sm">

                    html += '</div><div class="flex-1">';
                    this.events.filter(e => e.date === dateStr).forEach(e => {

                            <span class="del-x" onclick="app.deleteEvent('${e.id}')">âœ•</span>

                    });
                    html += '</div></div>';

                    viewPort.innerHTML = this.renderYearly();
                } else if (this.viewMode === 'monthly') {

                } else {

                    viewPort.innerHTML = this.renderWeekly();
