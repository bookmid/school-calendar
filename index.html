<body>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = 'monthly';

        const kHolidays = {
            '2026-01-01': 'ì‹ ì •', '2026-02-16': 'ì„¤ë‚ ', '2026-02-17': 'ì„¤ë‚ ', '2026-02-18': 'ì„¤ë‚ ',
            '2026-03-01': 'ì‚¼ì¼ì ˆ', '2026-03-02': 'ëŒ€ì²´ê³µíœ´ì¼', '2026-05-05': 'ì–´ë¦°ì´ë‚ ', '2026-05-24': 'ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ',
            '2026-06-06': 'í˜„ì¶©ì¼', '2026-08-15': 'ê´‘ë³µì ˆ', '2026-10-03': 'ê°œì²œì ˆ', '2026-10-09': 'í•œê¸€ë‚ ', '2026-12-25': 'ì„±íƒ„ì ˆ'
        };

        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

        // âš¡ ì‹¤ì‹œê°„ ì¶”ê°€
        function handleAdd() {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if(!date || !title) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");
            const temp = { id: Date.now().toString(), date, title, dapt };
            events.push(temp); render();
            document.getElementById('inputTitle').value = '';
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...temp }) });
        }

        // âš¡ ì‹¤ì‹œê°„ ì‚­ì œ (ì¤‘ìš”!)
        function deleteEvent(id) {
            event.stopPropagation(); // ë¶€ëª¨ í´ë¦­ ì´ë²¤íŠ¸(íœ´ì—…ì¼ ì§€ì •) ë°©ì§€
            if(!confirm("ì´ ì¼ì •ì„ ì‚­ì œí• ê¹Œìš”?")) return;
            events = events.filter(e => e.id.toString() !== id.toString());
            render();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id.toString() }) });
        }

        function setDayOff(date) {
            if(confirm(`${date}ì„ íœ´ì—…ì¼ë¡œ ì§€ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                const temp = { id: Date.now().toString(), date, title: 'íœ´ì—…ì¼', dapt: 'ì „ì²´' };
                events.push(temp); render();
                fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...temp }) });
            }
        }

        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }
        function changeView(v) { curView = v; render(); }

        function render() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if(curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d,i) => {
                    html += `<div class="bg-gray-50 p-2 text-center text-[11px] font-bold ${i===0?'text-red-500':i===6?'text-blue-500':'text-gray-400'}">${d}</div>`;
                });
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for(let i=0; i<firstDay; i++) html += '<div class="day-cell bg-gray-50/30"></div>';
                for(let d=1; d<=lastDate; d++) {
                    const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const holidayName = kHolidays[ds];
                    const isSun = new Date(y, m, d).getDay() === 0;
                    const isDayOff = events.some(e => e.date === ds && e.title === 'íœ´ì—…ì¼');
                    const redClass = (isSun || holidayName || isDayOff) ? 'bg-holiday' : '';
                    html += `<div class="day-cell ${redClass}" onclick="setDayOff('${ds}')">
                                <div class="text-[11px] font-bold ${isSun || holidayName ? 'text-red-500' : 'text-gray-400'}">${d}</div>
                                <div class="flex-1 overflow-y-auto">`;
                    if(holidayName) html += `<div class="event-badge holiday-badge"><span>${holidayName}</span></div>`;
                    events.filter(e => e.date === ds).forEach(e => {
                        const isH = e.title === 'íœ´ì—…ì¼';
                        html += `<div class="event-badge ${isH ? 'holiday-badge' : ''}">
                                    <span class="truncate">${isH ? 'íœ´ì—…ì¼' : e.title}</span>
                                    <span class="del-btn" onclick="deleteEvent('${e.id}')">âœ•</span>
                                 </div>`;
                    });
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if(curView === 'weekly') {
                head.innerText = `${m+1}ì›” ì£¼ê°„ê³„íš`;
                const start = new Date(curDate); start.setDate(curDate.getDate() - curDate.getDay());
                let html = '<div class="space-y-3">';
                for(let i=0; i<7; i++) {
                    const d = new Date(start); d.setDate(start.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const hName = kHolidays[ds];
                    html += `<div class="p-4 rounded-2xl border ${hName || i===0 ? 'bg-holiday border-red-100' : 'bg-white'} flex items-center shadow-sm">
                        <div class="w-12 text-center font-black mr-4 border-r pr-4 text-xl ${hName || i===0 ? 'text-red-500' : ''}">${d.getDate()}</div>
                        <div class="flex-1">
                            ${hName ? `<div class="event-badge holiday-badge mb-1 w-fit"><span>${hName}</span></div>` : ''}`;
                    events.filter(e => e.date === ds).forEach(e => {
                        html += `<div class="event-badge mb-1">
                                    <span>${e.title}</span>
                                    <span class="del-btn" onclick="deleteEvent('${e.id}')">âœ•</span>
                                 </div>`;
                    });
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
            else if(curView === 'yearly') {
                head.innerText = `${y}ë…„ ì „ì²´ í•™ì‚¬`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-3">';
                for(let i=0; i<12; i++) {
                    html += `<div class="bg-white p-3 rounded-xl border shadow-sm"><div class="font-bold text-indigo-600 mb-1 border-b">${i+1}ì›”</div>`;
                    for(let d=1; d<=31; d++) {
                        const target = new Date(y, i, d);
                        if(target.getMonth() !== i) continue;
                        const ds = `${y}-${String(i+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const hName = kHolidays[ds];
                        const dayEvents = events.filter(e => e.date === ds);
                        if(hName || dayEvents.length > 0) {
                            html += `<div class="text-[9px] ${hName?'text-red-500 font-bold':''}"><strong>${d}</strong> ${hName || ''} ${dayEvents.map(e=>e.title).join(', ')}</div>`;
                        }
                    }
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        }
