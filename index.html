<body class="bg-gray-50 text-gray-800">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold cursor-pointer" onclick="changeView('monthly')">ğŸ« ìŠ¤ë§ˆíŠ¸ í•™ì‚¬ë ¥</h1>
            <div class="flex gap-2">
                <button onclick="changeView('yearly')" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm transition">1ë…„ í•™ì‚¬ë ¥</button>
                <button onclick="changeView('monthly')" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm transition">ì›”ì¤‘ ê³„íš</button>
                <button onclick="changeView('weekly')" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm transition">ì£¼ê°„ ê³„íš</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <section class="bg-white p-4 rounded-xl shadow-md mb-6">
            <h2 class="font-bold mb-3">ğŸ“ ì¼ì • ë“±ë¡ (ì „ì²´ ìë™ì—°ë™)</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="date" id="eventDate" class="border p-2 rounded">
                <input type="text" id="eventTitle" placeholder="ì¼ì • ë‚´ìš©" class="border p-2 rounded">
                <input type="text" id="eventDept" placeholder="ê´€ë ¨ ë¶€ì„œ (ì˜ˆ: êµë¬´ë¶€)" class="border p-2 rounded">
                <button onclick="addEvent()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 font-bold">ë“±ë¡í•˜ê¸°</button>
            </div>
        </section>

        <div id="viewTitle" class="text-2xl font-bold mb-4 text-center text-blue-900"></div>
        <div id="contentDisplay" class="bg-white p-4 rounded-xl shadow-md min-h-[400px]">
            </div>
    </main>

    <script>
        let events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
        let currentView = 'monthly';
        let currentDate = new Date();

        function saveEvents() {
            localStorage.setItem('schoolEvents', JSON.stringify(events));
            render();
        }

        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const dept = document.getElementById('eventDept').value;

            if(!date || !title) return alert("ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");

            events.push({ id: Date.now(), date, title, dept });
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDept').value = '';
            saveEvents();
        }

        function deleteEvent(id) {
            events = events.filter(e => e.id !== id);
            saveEvents();
        }

        function changeView(view) {
            currentView = view;
            render();
        }

        function render() {
            const container = document.getElementById('contentDisplay');
            const title = document.getElementById('viewTitle');
            container.innerHTML = '';

            if(currentView === 'monthly') {
                title.innerText = `${currentDate.getFullYear()}ë…„ ${currentDate.getMonth() + 1}ì›” ê³„íš`;
                renderMonthly(container);
            } else if(currentView === 'yearly') {
                title.innerText = `${currentDate.getFullYear()}í•™ë…„ë„ ì „ì²´ í•™ì‚¬ë ¥`;
                renderYearly(container);
            } else if(currentView === 'weekly') {
                title.innerText = `ì£¼ê°„ ìƒì„¸ ì¼ì •`;
                renderWeekly(container);
            }
        }

        function renderMonthly(container) {
            let html = `<div class="calendar-grid bg-gray-200 gap-px border">`;
            const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            days.forEach(d => html += `<div class="bg-gray-100 p-2 text-center font-bold">${d}</div>`);
            
            // ê°„ë‹¨ êµ¬í˜„ì„ ìœ„í•´ ì´ë²ˆë‹¬ ë‚ ì§œ í‘œì‹œ logic
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const lastDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) html += `<div class="day-cell bg-white"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = events.filter(e => e.date === dateStr);
                html += `
                    <div class="day-cell bg-white p-1 overflow-y-auto">
                        <div class="font-bold text-sm">${d}</div>
                        ${dayEvents.map(e => `
                            <div class="text-[10px] bg-blue-100 mb-1 p-1 rounded border-l-2 border-blue-500">
                                <span class="font-bold">[${e.dept || 'ê³µí†µ'}]</span> ${e.title}
                            </div>
                        `).join('')}
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderYearly(container) {
            let html = `<div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-4">`;
            for(let m=0; m<12; m++) {
                const monthEvents = events.filter(e => new Date(e.date).getMonth() === m);
                html += `
                    <div class="border p-3 rounded-lg">
                        <h3 class="font-bold border-b pb-2 mb-2 text-blue-600">${m+1}ì›”</h3>
                        <ul class="text-xs space-y-1">
                            ${monthEvents.sort((a,b)=>new Date(a.date)-new Date(b.date)).map(e => `
                                <li>${e.date.split('-')[2]}ì¼: ${e.title}</li>
                            `).join('')}
                        </ul>
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderWeekly(container) {
            const sortedEvents = [...events].sort((a,b) => new Date(a.date) - new Date(b.date));
            let html = `
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 border">ë‚ ì§œ</th>
                            <th class="p-2 border">ë¶€ì„œ</th>
                            <th class="p-2 border">ë‚´ìš©</th>
                            <th class="p-2 border">ê´€ë¦¬</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedEvents.map(e => `
                            <tr>
                                <td class="p-2 border text-sm">${e.date}</td>
                                <td class="p-2 border text-sm text-blue-600 font-bold">${e.dept || '-'}</td>
                                <td class="p-2 border text-sm">${e.title}</td>
                                <td class="p-2 border text-sm">
                                    <button onclick="deleteEvent(${e.id})" class="text-red-500 underline">ì‚­ì œ</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
            container.innerHTML = html;
        }

        // ì´ˆê¸° ì‹¤í–‰
        render();
    </script>
</body>
