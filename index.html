<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Íµ¨Î°ÄÏ§ë Ïã§ÏãúÍ∞Ñ ÌïôÏÇ¨Î†•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .day-cell { min-height: 110px; background-color: white; padding: 6px; display: flex; flex-direction: column; }
        .bg-holiday { background-color: #fff1f2 !important; } 
        .bg-sat { background-color: #f0f7ff !important; }
        .event-badge { font-size: 11px; padding: 4px 8px; margin-top: 2px; border-radius: 6px; background-color: #f1f5f9; border-left: 4px solid #6366f1; color: #1e293b; font-weight: 700; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .holiday-badge { background-color: #ffe4e6; border-left: 4px solid #f43f5e; color: #9f1239; }
        .del-btn { color: #ef4444; font-weight: bold; cursor: pointer; margin-left: 8px; font-size: 16px; padding: 0 4px; line-height: 1; }
        @media (max-width: 640px) { .pc-only { display: none !important; } .day-cell { min-height: 95px; } .event-badge { font-size: 10px; } }
    </style>
</head>
<body>
    <nav class="bg-indigo-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-black text-lg tracking-tight">üè´ Íµ¨Î°ÄÏ§ë ÌïôÏÇ¨Î†•</h1>
            <div class="flex gap-1">
                <button onclick="window.setView('yearly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">1ÎÖÑ</button>
                <button onclick="window.setView('monthly')" class="pc-only px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">ÏõîÍ∞Ñ</button>
                <button onclick="window.setView('weekly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">Ï£ºÍ∞Ñ</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-3 max-w-5xl">
        <section class="bg-white p-5 rounded-2xl shadow-sm mb-4 border border-slate-200 grid grid-cols-2 md:grid-cols-4 gap-3 items-end">
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ÎÇ†Ïßú</label><input type="date" id="inputDate" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ÌñâÏÇ¨ ÎÇ¥Ïö©</label><input type="text" id="inputTitle" placeholder="ÏùºÏ†ï ÏûÖÎ†•" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">Îã¥Îãπ Î∂ÄÏÑú</label>
                <select id="inputDept" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none">
                    <option value="ÍµêÎ¨¥">ÍµêÎ¨¥Î∂Ä</option><option value="Ïó∞Íµ¨">Ïó∞Íµ¨Î∂Ä</option><option value="ÌïôÏÉù">ÌïôÏÉùÎ∂Ä</option>
                    <option value="Ï∞ΩÏùò">Ï∞ΩÏùòÎ∂Ä</option><option value="ÌïôÎÖÑ">ÌïôÎÖÑÎ∂Ä</option><option value="ÌñâÏ†ï">ÌñâÏ†ïÏã§</option>
                </select>
            </div>
            <button onclick="window.handleAdd()" class="col-span-2 md:col-span-1 bg-indigo-600 text-white h-[42px] rounded-xl font-black shadow-md active:scale-95 transition-all">Ï†ÄÏû•ÌïòÍ∏∞</button>
        </section>

        <div class="flex justify-between items-center mb-4 bg-white rounded-xl py-2 shadow-sm border border-slate-100">
            <button onclick="window.shiftTime(-1)" class="px-6 text-indigo-600 font-bold text-2xl active:opacity-50">‚ùÆ</button>
            <h2 id="mainTitle" class="text-xl font-black text-slate-800">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</h2>
            <button onclick="window.shiftTime(1)" class="px-6 text-indigo-600 font-bold text-2xl active:opacity-50">‚ùØ</button>
        </div>

        <div id="viewPort" class="min-h-[400px]"></div>

        <footer class="mt-12 pb-10 text-center text-slate-400 text-[11px]">
            Developed by <span class="font-bold text-indigo-900">Choi Gwang-cheul</span>, Gurye Middle School
        </footer>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = window.innerWidth <= 640 ? 'weekly' : 'monthly';

        const kHolidays = {'2026-01-01':'Ïã†Ï†ï','2026-02-16':'ÏÑ§ÎÇ†','2026-02-17':'ÏÑ§ÎÇ†','2026-02-18':'ÏÑ§ÎÇ†','2026-03-01':'ÏÇºÏùºÏ†à','2026-03-02':'ÎåÄÏ≤¥Í≥µÌú¥Ïùº','2026-05-05':'Ïñ¥Î¶∞Ïù¥ÎÇ†','2026-05-24':'Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†','2026-05-25':'ÎåÄÏ≤¥Í≥µÌú¥Ïùº','2026-06-06':'ÌòÑÏ∂©Ïùº','2026-08-15':'Í¥ëÎ≥µÏ†à','2026-08-17':'ÎåÄÏ≤¥Í≥µÌú¥Ïùº','2026-09-24':'Ï∂îÏÑù','2026-09-25':'Ï∂îÏÑù','2026-09-26':'Ï∂îÏÑù','2026-09-28':'ÎåÄÏ≤¥Í≥µÌú¥Ïùº','2026-10-03':'Í∞úÏ≤úÏ†à','2026-10-05':'ÎåÄÏ≤¥Í≥µÌú¥Ïùº','2026-10-09':'ÌïúÍ∏ÄÎÇ†','2026-12-25':'ÏÑ±ÌÉÑÏ†à'};

        const toKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        window.render = function() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if (curView === 'monthly') {
                head.innerText = `${y}ÎÖÑ ${m + 1}Ïõî`;
                let html = '<div class="calendar-grid">';
                ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].forEach((d,i) => html += `<div class="bg-slate-50 p-2 text-center text-[11px] font-black ${i===0?'text-red-500':i===6?'text-blue-500':'text-slate-400'}">${d}</div>`);
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) html += '<div class="day-cell bg-slate-50/50"></div>';
                for (let d = 1; d <= lastDate; d++) {
                    const key = toKey(y, m, d);
                    const dayIdx = new Date(y, m, d).getDay();
                    const hName = kHolidays[key];
                    html += `<div class="day-cell ${dayIdx===0||hName?'bg-holiday':dayIdx===6?'bg-sat':''}">
                        <div class="text-[11px] font-black ${dayIdx===0||hName?'text-red-500':dayIdx===6?'text-blue-600':'text-slate-300'}">${d}</div>
                        <div class="flex-1 overflow-y-auto">
                            ${hName?`<div class="event-badge holiday-badge">${hName}</div>`:''}
                            ${events.filter(e => e.date === key).map(e => `<div class="event-badge"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">‚úï</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if (curView === 'weekly') {
                const temp = new Date(curDate);
                temp.setDate(curDate.getDate() - curDate.getDay());
                head.innerText = `${temp.getFullYear()}ÎÖÑ ${temp.getMonth()+1}Ïõî Ï£ºÍ∞Ñ`;
                let html = '<div class="flex flex-col gap-2">';
                for (let i = 0; i < 7; i++) {
                    const d = new Date(temp); d.setDate(temp.getDate() + i);
                    const key = toKey(d.getFullYear(), d.getMonth(), d.getDate());
                    const hName = kHolidays[key];
                    const isHoliday = i === 0 || hName;
                    html += `<div class="p-4 rounded-xl border ${isHoliday?'bg-holiday border-red-100':i===6?'bg-sat border-blue-100':'bg-white'} flex items-center shadow-sm">
                        <div class="w-12 text-center mr-4 border-r pr-4"><div class="text-xl font-black ${isHoliday?'text-red-500':i===6?'text-blue-600':'text-indigo-900'}">${d.getDate()}</div></div>
                        <div class="flex-1">${hName?`<div class="event-badge holiday-badge mb-1 w-fit">${hName}</div>`:''}
                            ${events.filter(e => e.date === key).map(e => `<div class="event-badge py-2 mb-1"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">‚úï</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
            else if (curView === 'yearly') {
                head.innerText = `${y}ÎÖÑ Ï†ÑÏ≤¥ ÌïôÏÇ¨`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-2">';
                for (let i = 0; i < 12; i++) {
                    html += `<div class="bg-white p-2 rounded-lg border text-[10px] h-48 overflow-y-auto"><div class="font-bold text-indigo-600 border-b mb-1">${i+1}Ïõî</div>`;
                    for (let d = 1; d <= 31; d++) {
                        const check = new Date(y, i, d); if (check.getMonth() !== i) continue;
                        const key = toKey(y, i, d);
                        const hName = kHolidays[key];
                        const dayEvents = events.filter(e => e.date === key);
                        if (hName || dayEvents.length > 0) html += `<div class="mb-0.5 ${hName?'text-red-500':''}"><b>${d}</b> ${hName||''} ${dayEvents.map(e=>`${e.title} (${e.dapt})`).join(', ')}</div>`;
                    }
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        };

        window.shiftTime = (n) => {
            if (curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if (curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else curDate.setDate(curDate.getDate() + (n * 7));
            window.render();
        };

        window.setView = (v) => { curView = v; window.render(); };

        window.handleAdd = async () => {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if (!date || !title) return alert("ÎÇ†ÏßúÏôÄ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
            const newItem = { id: String(Date.now()), date, title, dapt };
            events.push(newItem); window.render();
            document.getElementById('inputTitle').value = '';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...newItem }) });
        };

        window.deleteEvent = async (id) => {
            if (!confirm("ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;
            events = events.filter(e => e.id !== id); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
        };

        async function sync() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                events = data.map(e => ({ 
                    id: String(e.id), 
                    date: String(e.date).includes('T') ? e.date.split('T')[0] : e.date, 
                    title: e.title, 
                    dapt: e.dapt 
                }));
                window.render();
            } catch (e) { console.error("Sync Error", e); }
        }

        window.render();
        sync();
        setInterval(sync, 10000);
    </script>
</body>
</html>
