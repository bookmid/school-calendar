<body>

    <main class="container mx-auto p-4 max-w-6xl">

                <select id="inputDept">
                    <option value="êµë¬´ë¶€">êµë¬´ë¶€</option><option value="ì—°êµ¬ë¶€">ì—°êµ¬ë¶€</option>
                    <option value="í•™ìƒë¶€">í•™ìƒë¶€</option><option value="ì°½ì˜ì¸ì„±ë¶€">ì°½ì˜ì¸ì„±ë¶€</option>
                    <option value="í•™ë…„ë¶€">í•™ë…„ë¶€</option><option value="í–‰ì •ì‹¤">í–‰ì •ì‹¤</option>
                    <option value="ìš´ë™ë¶€">ìš´ë™ë¶€</option><option value="êµì¥">êµì¥</option><option value="êµê°">êµê°</option>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = 'monthly';

        const kHolidays = ['2026-01-01', '2026-03-01', '2026-05-05', '2026-06-06', '2026-08-15', '2026-10-03', '2026-10-09', '2026-12-25'];

        function formatDate(raw) {
            if(!raw) return "";
            let d = new Date(raw);
            if(isNaN(d.getTime())) return "";
            if(raw.toString().includes('T')) d.setHours(d.getHours() + 9);
            return d.toISOString().split('T')[0];
        }

        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                events = data.map(e => ({ id: e.id, date: formatDate(e.date), title: e.title, dapt: e.dapt || 'ë¯¸ì§€ì •' }));
                render();
            } catch(e) { document.getElementById('mainTitle').innerText = "ë¡œë”© ì‹¤íŒ¨"; }
        }

        async function handleAdd() {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if(!date || !title) return alert("ì…ë ¥ ëˆ„ë½!");
            const temp = { id: Date.now().toString(), date, title, dapt };
            events.push(temp);
            render();
            document.getElementById('inputTitle').value = '';
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...temp }) });
        }

        async function deleteEvent(id) {
            event.stopPropagation();
            if(!confirm("ì‚­ì œ?")) return;
            events = events.filter(e => e.id.toString() !== id.toString());
            render();
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id.toString() }) });
        }

        async function setDayOff(date) {
            if(confirm("íœ´ì—…ì¼ ì§€ì •?")) {
                const temp = { id: Date.now().toString(), date, title: 'íœ´ì—…ì¼', dapt: 'ì „ì²´' };
                events.push(temp);
                render();
                fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...temp }) });
            }
        }

        function changeView(v) { 
            curView = v; 
            // ë·° ë³€ê²½ ì‹œ ë¼ë²¨ ì—…ë°ì´íŠ¸
            const label = document.getElementById('mobileLabel');
            if(v === 'monthly') label.innerText = 'ì´ì „/ë‹¤ìŒ ë‹¬';
            else if(v === 'weekly') label.innerText = 'ì´ì „/ë‹¤ìŒ ì£¼';
            else label.innerText = 'ì´ì „/ë‹¤ìŒ í•´';
            render(); 
        }

        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }

        function render() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if(curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d,i) => html += `<div class="bg-gray-50 p-2 text-center text-[10px] font-bold ${i===0?'text-red-500':i===6?'text-blue-500':'text-gray-400'}">${d}</div>`);
                const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
                for(let i=0; i<first; i++) html += '<div class="day-cell bg-gray-50/30"></div>';
                for(let d=1; d<=last; d++) {
                    const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isSunday = new Date(y,m,d).getDay()===0;
                    const isHoliday = kHolidays.includes(ds);
                    const isDayOff = events.some(e => e.date === ds && e.title === 'íœ´ì—…ì¼');
                    html += `<div class="day-cell ${isSunday || isHoliday || isDayOff ? 'bg-holiday' : ''}" onclick="setDayOff('${ds}')">
                                <div class="text-[10px] font-bold ${isSunday || isHoliday ? 'text-red-500' : 'text-gray-400'}">${d}</div>`;
                    events.filter(e => e.date === ds).forEach(e => {
                        const isH = e.title === 'íœ´ì—…ì¼';
                        html += `<div class="event-badge ${isH ? 'holiday-badge' : ''}">${isH ? 'íœ´ì—…' : e.title}</div>`;
                    });
                    html += `</div>`;
                }
                port.innerHTML = html + '</div>';
            } else if(curView === 'weekly') {
                const start = new Date(curDate); start.setDate(curDate.getDate() - curDate.getDay());
                head.innerText = `${m+1}ì›” ì£¼ê°„ ê³„íš`;
                let html = '<div class="space-y-3">';
                for(let i=0; i<7; i++) {
                    const d = new Date(start); d.setDate(start.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const isHDay = kHolidays.includes(ds) || i === 0 || events.some(e => e.date === ds && e.title === 'íœ´ì—…ì¼');
                    html += `<div class="p-4 rounded-2xl shadow-sm border flex items-center ${isHDay ? 'bg-holiday border-red-100' : 'bg-white border-gray-100'}">
                        <div class="w-12 text-center mr-4 border-r pr-4 font-black ${i===0 || kHolidays.includes(ds)?'text-red-500':'text-indigo-900'} text-xl">${d.getDate()}</div>
                        <div class="flex-1">`;
                    events.filter(e => e.date === ds).forEach(e => html += `<div class="event-badge ${e.title==='íœ´ì—…ì¼'?'holiday-badge':''} text-xs py-1.5 flex justify-between"><span>${e.title}</span><span class="del-btn" onclick="deleteEvent('${e.id}')">âœ•</span></div>`);
                    html += `</div></div>`;
                }
                port.innerHTML = html + '</div>';
            } else if(curView === 'yearly') {
                head.innerText = `${y}ë…„ ì „ì²´`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-3">';
                for(let i=0; i<12; i++) {
                    html += `<div class="bg-white p-3 rounded-xl border border-gray-100"><div class="font-bold text-indigo-600 mb-1 text-sm border-b">${i+1}ì›”</div>`;
                    events.filter(e => { const d = new Date(e.date); return d.getMonth() === i && d.getFullYear() === y; })
                          .sort((a,b)=>new Date(a.date)-new Date(b.date))
                          .forEach(e => html += `<div class="text-[9px] mb-0.5 ${e.title==='íœ´ì—…ì¼'?'text-red-500':''}"><strong>${e.date.split('-')[2]}</strong> ${e.title}</div>`);
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        }
        window.onload = fetchEvents;
    </script>
