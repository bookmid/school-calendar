            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">í–‰ì‚¬ ë‚´ìš©</label><input type="text" id="inputTitle" placeholder="ì¼ì • ì…ë ¥" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ë‹´ë‹¹ ë¶€ì„œ</label>
                <select id="inputDept" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none">
                    <option value="êµë¬´">êµë¬´ë¶€</option><option value="ì—°êµ¬">ì—°êµ¬ë¶€</option><option value="í•™ìƒ">í•™ìƒë¶€</option>
                    <option value="ì°½ì˜">ì°½ì˜ë¶€</option><option value="í•™ë…„">í•™ë…„ë¶€</option><option value="í–‰ì •">í–‰ì •ì‹¤</option>

            </div>

        </div>

        <footer class="mt-12 pb-10 text-center text-slate-400 text-[11px]">

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = window.innerWidth <= 640 ? 'weekly' : 'monthly';

        // ë‚ ì§œë¥¼ ì‹œì°¨ ì—†ì´ "YYYY-MM-DD" í…ìŠ¤íŠ¸ë¡œë§Œ ë§Œë“œëŠ” í•¨ìˆ˜
        const toKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        window.render = function() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            
            if (curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d, i) => html += `<div class="bg-slate-50 p-2 text-center text-[11px] font-black ${i===0?'text-red-500':i===6?'text-blue-500':'text-slate-400'}">${d}</div>`);
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) html += '<div class="day-cell bg-slate-50/50"></div>';
                for (let d = 1; d <= lastDate; d++) {
                    const key = toKey(y, m, d);
                    const isSun = new Date(y, m, d).getDay() === 0;
                    const isSat = new Date(y, m, d).getDay() === 6;
                    html += `<div class="day-cell ${isSun ? 'bg-holiday' : isSat ? 'bg-sat' : ''}">
                        <div class="text-[11px] font-black ${isSun ? 'text-red-500' : isSat ? 'text-blue-600' : 'text-slate-300'}">${d}</div>
                        <div class="flex-1 overflow-y-auto">
                            ${events.filter(e => e.date === key).map(e => `<div class="event-badge"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">âœ•</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            } else {
                // ì£¼ê°„/ì—°ê°„ ìƒëµ (í•µì‹¬ ë¡œì§ ë™ì¼)
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                port.innerHTML = '<div class="text-center p-10 text-slate-400">ì›”ê°„ ë³´ê¸°ì—ì„œ ì¼ì •ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.</div>';
            }
        };

        window.shiftTime = (n) => { curDate.setMonth(curDate.getMonth() + n); window.render(); };
        window.setView = (v) => { curView = v; window.render(); };

        window.handleAdd = async () => {
            const date = document.getElementById('inputDate').value; // "2026-02-20" ê·¸ëŒ€ë¡œ ì¶”ì¶œ
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if (!date || !title) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
            const newItem = { id: Date.now().toString(), date, title, dapt };
            events.push(newItem); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...newItem }) });
        };

        window.deleteEvent = async (id) => {
            if(!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
            events = events.filter(e => e.id !== id); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
        };

        async function sync() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                // í•µì‹¬: ì„œë²„ì—ì„œ ì˜¨ ë‚ ì§œì˜ T ì´í›„ë¥¼ ë¬´ì¡°ê±´ ì˜ë¼ë²„ë¦¼ (ì‹œì°¨ ì°¨ë‹¨)
                events = data.map(e => ({ ...e, date: String(e.date).split('T')[0] }));
                window.render();
            } catch (e) { console.error(e); }
        }

        sync();
    </script>
