    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body>
    <nav class="bg-indigo-900 text-white p-4 shadow-lg sticky top-0 z-50">

            <div class="flex gap-1">
                <button onclick="window.setView('yearly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">1ë…„</button>
                <button onclick="window.setView('monthly')" class="pc-only px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold">ì›”ê°„</button>
                <button onclick="window.setView('weekly')" class="px-3 py-1.5 bg-indigo-800 rounded-lg text-xs font-bold active:bg-indigo-600">ì£¼ê°„</button>

    </nav>

    <main class="container mx-auto p-3 max-w-5xl">
        <section class="bg-white p-5 rounded-2xl shadow-sm mb-4 border border-slate-200 grid grid-cols-2 md:grid-cols-4 gap-3 items-end">
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ë‚ ì§œ</label><input type="date" id="inputDate" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div class="col-span-1"><label class="text-[10px] font-bold text-indigo-500 ml-1">í–‰ì‚¬ ë‚´ìš©</label><input type="text" id="inputTitle" placeholder="ì¼ì • ì…ë ¥" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none"></div>
            <div><label class="text-[10px] font-bold text-indigo-500 ml-1">ë‹´ë‹¹ ë¶€ì„œ</label>
                <select id="inputDept" class="w-full border border-slate-300 rounded-xl p-2 text-sm outline-none">
                    <option value="êµë¬´">êµë¬´ë¶€</option><option value="ì—°êµ¬">ì—°êµ¬ë¶€</option><option value="í•™ìƒ">í•™ìƒë¶€</option>
                    <option value="ì°½ì˜">ì°½ì˜ë¶€</option><option value="í•™ë…„">í•™ë…„ë¶€</option><option value="í–‰ì •">í–‰ì •ì‹¤</option>
                </select>
            </div>
            <button onclick="window.handleAdd()" class="col-span-2 md:col-span-1 bg-indigo-600 text-white h-[40px] rounded-xl font-black shadow-md active:scale-95 transition">ì €ì¥í•˜ê¸°</button>
        </section>

        <div class="flex justify-between items-center mb-4 bg-white rounded-xl py-2 shadow-sm border border-slate-100">
            <button onclick="window.shiftTime(-1)" class="px-6 text-indigo-600 font-bold text-2xl">â®</button>
            <h2 id="mainTitle" class="text-xl font-black text-slate-800">ë¡œë”© ì¤‘...</h2>
            <button onclick="window.shiftTime(1)" class="px-6 text-indigo-600 font-bold text-2xl">â¯</button>
        </div>

        <div id="viewPort" class="min-h-[400px]"></div>
    </main>

    <div id="syncIcon">ğŸ“¡ ë™ê¸°í™” ì¤€ë¹„ ì¤‘</div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date(); // í™”ë©´ í‘œì‹œìš©
        let curView = window.innerWidth <= 640 ? 'weekly' : 'monthly';
        const dayLabels = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];

        const kHolidays = {
            '2026-01-01': 'ì‹ ì •', '2026-02-16': 'ì„¤ë‚ ', '2026-02-17': 'ì„¤ë‚ ', '2026-02-18': 'ì„¤ë‚ ',
            '2026-03-01': 'ì‚¼ì¼ì ˆ', '2026-03-02': 'ëŒ€ì²´ê³µíœ´ì¼', '2026-05-05': 'ì–´ë¦°ì´ë‚ ', '2026-05-24': 'ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ',
            '2026-05-25': 'ëŒ€ì²´ê³µíœ´ì¼', '2026-06-06': 'í˜„ì¶©ì¼', '2026-08-15': 'ê´‘ë³µì ˆ', '2026-08-17': 'ëŒ€ì²´ê³µíœ´ì¼',
            '2026-09-24': 'ì¶”ì„', '2026-09-25': 'ì¶”ì„', '2026-09-26': 'ì¶”ì„', '2026-09-28': 'ëŒ€ì²´ê³µíœ´ì¼',
            '2026-10-03': 'ê°œì²œì ˆ', '2026-10-05': 'ëŒ€ì²´ê³µíœ´ì¼', '2026-10-09': 'í•œê¸€ë‚ ', '2026-12-25': 'ì„±íƒ„ì ˆ'
        };

        // í—¬í¼: ë‚ ì§œ ë¬¸ìì—´ ìƒì„± (ì‹œì°¨ ë¬´ê´€í•˜ê²Œ YYYY-MM-DD ìƒì„±)
        window.makeDateStr = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        window.render = function() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if (curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                dayLabels.forEach((d, i) => html += `<div class="bg-slate-50 p-2 text-center text-[11px] font-black ${i===0?'text-red-500':i===6?'text-blue-500':'text-slate-400'}">${d}</div>`);
                const firstDay = new Date(y, m, 1).getDay();
                const lastDate = new Date(y, m + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) html += '<div class="day-cell bg-slate-50/50"></div>';
                for (let d = 1; d <= lastDate; d++) {
                    const ds = window.makeDateStr(y, m, d);
                    const dayIdx = new Date(y, m, d).getDay();
                    const hName = kHolidays[ds];
                    html += `<div class="day-cell ${dayIdx === 0 || hName ? 'bg-holiday' : dayIdx === 6 ? 'bg-sat' : ''}">
                        <div class="text-[11px] font-black ${dayIdx === 0 || hName ? 'text-red-500' : dayIdx === 6 ? 'text-blue-600' : 'text-slate-300'}">${d}</div>
                        <div class="flex-1 overflow-y-auto">
                            ${hName ? `<div class="event-badge holiday-badge">${hName}</div>` : ''}
                            ${events.filter(e => e.date === ds).map(e => `<div class="event-badge"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">âœ•</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            } 
            else if (curView === 'weekly') {
                const temp = new Date(curDate);
                temp.setDate(curDate.getDate() - curDate.getDay());
                head.innerHTML = `${temp.getFullYear()}ë…„ ${temp.getMonth()+1}ì›” ì£¼ê°„`;
                let html = '<div class="flex flex-col gap-2">';
                for (let i = 0; i < 7; i++) {
                    const d = new Date(temp); d.setDate(temp.getDate() + i);
                    const ds = window.makeDateStr(d.getFullYear(), d.getMonth(), d.getDate());
                    const hName = kHolidays[ds];
                    const isHoliday = i === 0 || hName;
                    html += `<div class="p-4 rounded-xl border ${isHoliday ? 'bg-holiday border-red-100' : i === 6 ? 'bg-sat border-blue-100' : 'bg-white'} flex items-center shadow-sm">
                        <div class="w-12 text-center mr-4 border-r pr-4"><div class="text-xl font-black ${isHoliday ? 'text-red-500' : i === 6 ? 'text-blue-600' : 'text-indigo-900'}">${d.getDate()}</div></div>
                        <div class="flex-1">${hName ? `<div class="event-badge holiday-badge mb-1 w-fit">${hName}</div>` : ''}
                            ${events.filter(e => e.date === ds).map(e => `<div class="event-badge py-2 mb-1"><span>${e.title} (${e.dapt})</span><span class="del-btn" onclick="window.deleteEvent('${e.id}')">âœ•</span></div>`).join('')}
                        </div></div>`;
                }
                port.innerHTML = html + '</div>';
            }
            else if (curView === 'yearly') {
                head.innerText = `${y}ë…„ ì „ì²´ í•™ì‚¬`;
                let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-2">';
                for (let i = 0; i < 12; i++) {
                    html += `<div class="bg-white p-2 rounded-lg border text-[10px]"><div class="font-bold text-indigo-600 border-b mb-1">${i+1}ì›”</div>`;
                    for (let d = 1; d <= 31; d++) {
                        const check = new Date(y, i, d); if (check.getMonth() !== i) continue;
                        const ds = window.makeDateStr(y, i, d);
                        const hName = kHolidays[ds]; const dayEvents = events.filter(e => e.date === ds);
                        if (hName || dayEvents.length > 0) html += `<div class="mb-0.5 ${hName?'text-red-500':''}"><b>${d}</b> ${hName || ''} ${dayEvents.map(e=>e.title + '('+e.dapt+')').join(', ')}</div>`;
                    }
                    html += '</div>';
                }
                port.innerHTML = html + '</div>';
            }
        };

        window.shiftTime = (n) => {
            if (curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if (curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else curDate.setDate(curDate.getDate() + (n * 7));
            window.render();
        };

        window.setView = (v) => { curView = v; window.render(); };

        window.handleAdd = async () => {
            const date = document.getElementById('inputDate').value; // 'YYYY-MM-DD' ë¬¸ìì—´ ê·¸ëŒ€ë¡œ ê°€ì ¸ì˜´
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if (!date || !title) return alert("ì…ë ¥ ì˜¤ë¥˜!");
            const newItem = { id: String(Date.now()), date: date, title: title, dapt: dapt };
            events.push(newItem); window.render();
            document.getElementById('inputTitle').value = '';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', ...newItem }) });
        };

        window.deleteEvent = async (id) => {
            if (!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
            events = events.filter(e => e.id !== id); window.render();
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
        };

        async function sync() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                // ì„œë²„ ë‚ ì§œ ë°ì´í„°(T... ìë¥´ê¸°)ë¥¼ ì‹œì°¨ ë³€í™˜ ì—†ì´ ìˆœìˆ˜ ë¬¸ìì—´ë¡œë§Œ ì €ì¥
                events = data.map(e => ({ id: String(e.id), date: e.date.split('T')[0], title: e.title, dapt: e.dapt }));
                window.render();
                document.getElementById('syncIcon').innerText = 'ğŸŸ¢ ì‹¤ì‹œê°„ ì—°ê²°ë¨';
            } catch (e) { document.getElementById('syncIcon').innerText = 'ğŸ”´ ì—°ê²° ì§€ì—°'; }
        }

        window.render();
        sync();
        setInterval(sync, 5000);
    </script>
