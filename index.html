    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwftofBuDxYKEkCF-5mZ4Ss-bi6VJVstCAR6RhKasmXeM6oF7ZuCwlcbpU7GzivVMyH/exec';
        let events = [];
        let curDate = new Date();
        let curView = 'monthly';

        function formatDate(raw) {
            if(!raw) return "";
            let d = new Date(raw);
            if(isNaN(d.getTime())) return "";
            if(raw.toString().includes('T')) d.setHours(d.getHours() + 9);
            return d.toISOString().split('T')[0];
        }

        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                events = data.map(e => ({
                    id: e.id,
                    date: formatDate(e.date),
                    title: e.title,
                    dapt: e.dapt || 'ë¯¸ì§€ì •'

            } catch(e) { document.getElementById('mainTitle').innerText = "ì—°ê²° ì˜¤ë¥˜!"; }
        }

        async function handleAdd() {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if(!date || !title) return alert("ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "ì €ì¥ ì¤‘...";
            btn.disabled = true;

            const payload = { action: 'add', id: Date.now().toString(), date: date, title: title, dapt: dapt };

            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                document.getElementById('inputTitle').value = '';
                await fetchEvents();
            } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨!"); }
            finally { btn.innerText = "ì¼ì • ì €ì¥"; btn.disabled = false; }

        async function deleteEvent(id) {
            if(!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id.toString() }) });
                await fetchEvents();
            } catch (e) { alert("ì‚­ì œ ì‹¤íŒ¨!"); }
        }

        function changeView(v) { curView = v; render(); }
        
        function shiftTime(n) {
            if(curView === 'monthly') curDate.setMonth(curDate.getMonth() + n);
            else if(curView === 'yearly') curDate.setFullYear(curDate.getFullYear() + n);
            else if(curView === 'weekly') curDate.setDate(curDate.getDate() + (n * 7));
            render();
        }

        function render() {
            const port = document.getElementById('viewPort');
            const head = document.getElementById('mainTitle');
            const y = curDate.getFullYear(), m = curDate.getMonth();
            port.innerHTML = '';

            if(curView === 'monthly') {
                head.innerText = `${y}ë…„ ${m + 1}ì›”`;
                let html = '<div class="calendar-grid">';
                ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach((d,i) => html += `<div class="bg-gray-50 p-3 text-center text-xs font-bold ${i===0?'text-red-500':i===6?'text-blue-500':'text-gray-400'}">${d}</div>`);
                const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
                for(let i=0; i<first; i++) html += '<div class="day-cell bg-gray-50/30"></div>';
                for(let d=1; d<=last; d++) {
                    const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isSun = new Date(y,m,d).getDay()===0;
                    html += `<div class="day-cell ${isSun?'bg-holiday':''}"><div class="text-xs font-bold ${isSun?'text-red-500':'text-gray-400'}">${d}</div>`;
                    events.filter(e => e.date === ds).forEach(e => html += `<div class="event-badge">ã€${e.dapt}ã€‘ ${e.title}</div>`);
                    html += `</div>`;
                }
                port.innerHTML = html + '</div>';
            } else if(curView === 'weekly') {
                const start = new Date(curDate); start.setDate(curDate.getDate() - curDate.getDay());
                head.innerText = `${m+1}ì›” ì£¼ê°„ ê³„íš`;

                for(let i=0; i<7; i++) {
                    const d = new Date(start); d.setDate(start.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    html += `<div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center">
