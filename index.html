<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구례중학교 실시간 학사력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .event-badge { font-size: 11px; padding: 4px 8px; border-radius: 6px; background-color: #eef2ff; border-left: 3px solid #4f46e5; color: #3730a3; font-weight: 600; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .del-btn { color: #ef4444; font-weight: bold; cursor: pointer; margin-left: 10px; font-size: 16px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border-radius: 12px; overflow: hidden; }
        .day-cell { min-height: 110px; background-color: white; padding: 8px; }
    </style>
</head>
<body>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw6vFL46mn_28WWuJCMRGJ1cZj0irzON7mi7IDlE3SkVk9SSYPmCZCoJQTg0wAfpQwC/exec';
        let events = [];
        let curDate = new Date();
        let curView = 'monthly';

        // 날짜 변환 함수 (선생님께서 수정한 'date' 필드 대응)
        function formatDate(raw) {
            if(!raw) return "";
            let d = new Date(raw);
            // 한국 시간 보정 (UTC+9)
            if(raw.toString().includes('T')) d.setHours(d.getHours() + 9);
            return d.toISOString().split('T')[0];
        }

        // 데이터 불러오기
        async function fetchEvents() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                // 시트의 'date' 컬럼 값을 정확히 매칭
                events = data.map(e => ({ ...e, date: formatDate(e.date) }));
                render();
            } catch(e) { document.getElementById('mainTitle').innerText = "연결 오류!"; }
        }

        // 삭제 기능 (주간 계획 전용)
        async function deleteEvent(id) {
            if(!confirm("이 일정을 삭제하시겠습니까?")) return;
            try {
                await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'delete', id: id.toString() }) 
                });
                await fetchEvents();
            } catch (e) { alert("삭제 실패!"); }
        }

        // 입력 기능 (시트 헤더 'date', 'title', 'dapt'와 일치)
        async function handleAdd() {
            const date = document.getElementById('inputDate').value;
            const title = document.getElementById('inputTitle').value;
            const dapt = document.getElementById('inputDept').value;
            if(!date || !title) return alert("내용을 입력해주세요.");

            const payload = { action: 'add', id: Date.now().toString(), date: date, title: title, dapt: dapt };
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                document.getElementById('inputTitle').value = '';
                await fetchEvents();
            } catch (e) { alert("저장 실패!"); }
        }

        // 렌더링 함수 (기존 로직 유지)
        // ... 생략 ...
    </script>
</body>
</html>
