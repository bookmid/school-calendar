    <script>
        // ë°ì´í„° ì €ì¥ ë° ëˆ„ì  (LocalStorage í™œìš©)
        let events = JSON.parse(localStorage.getItem('gureMS_Events')) || [];
        let currentView = 'monthly';
        let viewDate = new Date();

        function saveEvents() {
            localStorage.setItem('gureMS_Events', JSON.stringify(events));
            render();
        }

        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const dept = document.getElementById('eventDept').value;
            const title = document.getElementById('eventTitle').value;

            if(!date || !title || !dept) return alert("ë‚ ì§œ, ë¶€ì„œ, ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”!");

            events.push({ id: Date.now(), date, dept, title });
            saveEvents();
            
            document.getElementById('eventTitle').value = '';
            // ë‚ ì§œì™€ ë¶€ì„œëŠ” ì—°ì† ì…ë ¥ì„ ìœ„í•´ ìœ ì§€í•˜ê±°ë‚˜ ì´ˆê¸°í™” ì„ íƒ ê°€ëŠ¥
        }

        function deleteEvent(id) {
            if(confirm("ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                events = events.filter(e => e.id !== id);
                saveEvents();
            }
        }

        function moveTime(offset) {
            if (currentView === 'yearly') {
                viewDate.setFullYear(viewDate.getFullYear() + offset);
            } else if (currentView === 'monthly') {
                viewDate.setMonth(viewDate.getMonth() + offset);
            } else if (currentView === 'weekly') {
                viewDate.setDate(viewDate.getDate() + (offset * 7));
            }
            render();
        }

        function changeView(view) {
            currentView = view;
            render();
        }

        // ì£¼ê°„ ê¸°ê°„ ê³„ì‚° í•¨ìˆ˜ (ì›”ìš”ì¼~ê¸ˆìš”ì¼)
        function getWeekRange(date) {
            const curr = new Date(date);
            const first = curr.getDate() - curr.getDay() + 1; // ì›”ìš”ì¼
            const last = first + 4; // ê¸ˆìš”ì¼

            const monday = new Date(curr.setDate(first));
            const friday = new Date(curr.setDate(last));

            const formatDate = (d) => `${d.getMonth() + 1}.${d.getDate()}.(${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][d.getDay()]})`;
            return {
                text: `${formatDate(monday)} - ${formatDate(friday)}`,
                start: monday.toISOString().split('T')[0],
                end: friday.toISOString().split('T')[0]
            };
        }

        function render() {
            const container = document.getElementById('contentDisplay');
            const title = document.getElementById('viewTitle');
            container.innerHTML = '';

            if(currentView === 'yearly') {
                title.innerText = `${viewDate.getFullYear()}í•™ë…„ë„ í•™ì‚¬ë ¥`;
                renderYearly(container);
            } else if(currentView === 'monthly') {
                title.innerText = `${viewDate.getFullYear()}ë…„ ${viewDate.getMonth() + 1}ì›” ê³„íš`;
                renderMonthly(container);
            } else if(currentView === 'weekly') {
                const range = getWeekRange(viewDate);
                title.innerText = `ì£¼ê°„ê³„íš ${range.text}`;
                renderWeekly(container, range.start, range.end);
            }
        }

        function renderMonthly(container) {
            let html = `<div class="calendar-grid bg-gray-200 gap-px border">`;
            const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
            days.forEach((d, i) => {
                const color = i === 0 ? 'text-red-500' : (i === 6 ? 'text-blue-500' : '');
                html += `<div class="bg-gray-100 p-2 text-center font-bold text-xs ${color}">${d}</div>`;
            });
            
            const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const lastDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) html += `<div class="day-cell bg-gray-50"></div>`;
            
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayEvents = events.filter(e => e.date === dateStr);
                
                html += `
                    <div class="day-cell bg-white p-1 overflow-y-auto">
                        <div class="font-bold text-xs mb-1">${d}</div>
                        ${dayEvents.map(e => `
                            <div class="text-[9px] bg-blue-50 mb-0.5 p-0.5 rounded border-l-2 border-blue-400">
                                <span class="font-bold text-blue-700 md:inline hidden">[${e.dept}]</span> ${e.title}
                            </div>
                        `).join('')}
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderWeekly(container, start, end) {
            const filtered = events.filter(e => e.date >= start && e.date <= end)
                                   .sort((a,b) => a.date.localeCompare(b.date));

            if(filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400">í•´ë‹¹ ì£¼ê°„ì— ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            let html = `
                <table class="w-full text-left border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="p-3">ë‚ ì§œ/ìš”ì¼</th>
                            <th class="p-3">ë¶€ì„œ</th>
                            <th class="p-3">í–‰ì‚¬ ë‚´ìš©</th>
                            <th class="p-3 w-10"></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(e => {
                            const day = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][new Date(e.date).getDay()];
                            return `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="p-3 font-medium">${e.date.slice(5)} (${day})</td>
                                <td class="p-3"><span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded text-[11px] font-bold">${e.dept}</span></td>
                                <td class="p-3 font-semibold">${e.title}</td>
                                <td class="p-3"><button onclick="deleteEvent(${e.id})" class="text-red-300 hover:text-red-500 font-bold">âœ•</button></td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>`;
            container.innerHTML = html;
        }

        function renderYearly(container) {
            let html = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">`;
            for(let m=0; m<12; m++) {
                const monthEvents = events.filter(e => {
                    const d = new Date(e.date);
                    return d.getFullYear() === viewDate.getFullYear() && d.getMonth() === m;
                }).sort((a,b) => a.date.localeCompare(b.date));

                html += `
                    <div class="border rounded-lg p-3 bg-white shadow-sm">
                        <h3 class="font-bold border-b pb-1 mb-2 text-blue-800">${m+1}ì›”</h3>
                        <ul class="text-[11px] space-y-1">

                        </ul>
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        render();
    </script>
